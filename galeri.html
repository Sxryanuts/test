<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="galeri.css">
</head>
<body>
    <header>
        <h1 class="title">Galeri Foto</h1>
    </header>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/photo1.jpg" alt="Foto 1">
                <div class="caption">Deskripsi Foto 1</div>
            </div>
            <div class="gallery-item">
                <img src="images/photo2.jpg" alt="Foto 2">
                <div class="caption">Deskripsi Foto 2</div>
            </div>
            <div class="gallery-item">
                <img src="images/photo3.jpg" alt="Foto 3">
                <div class="caption">Deskripsi Foto 3</div>
            </div>
            <div class="gallery-item">
                <img src="images/photo4.jpg" alt="Foto 4">
                <div class="caption">Deskripsi Foto 4</div>
            </div>
            <!-- Tambahkan lebih banyak item galeri sesuai kebutuhan -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Galeri Foto. Semua Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
